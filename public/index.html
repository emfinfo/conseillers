<!doctype html>
<html lang="fr">
  <!--
     Partie cliente de l'application "Conseillers", une application qui permet de filtrer
     des conseillers nationaux suisses depuis 1868.

     Cette vue HTML est aussi une Single Page Application (SPA), c'est-à-dire une page unique
     où seront chargés des sous-vues. Cette page possède son propre contrôleur qui démarre
     l'application avec la vue de "login".

    Les technologies et librairies utilisées sont :
     - HTML5 (avec CSS3 et JavaScript) comme base du développement
     - jquery pour les lectures/écritures de et vers le DOM
     - bootstrap 3 pour le coté "responsive" de l'application
     - formvalidation pour le coté validation de données :
       http://www.jqueryscript.net/form/Powerful-Form-Validation-Plugin-For-jQuery-Bootstrap-3.html
     - bootstrap-switch pour de jolies cases à cocher sous la forme de switchs (comme sur iOS)
       http://www.bootstrap-switch.org/
     - bootstrap-sweetalert pour de jolies popup d'alert au lieu des moches des navigateurs
       http://lipis.github.io/bootstrap-sweetalert/
     - browser.js (librairie maison) pour accéder à des fonctions du navigateur
     - date.js (librairie maison) pour améliorer la gestion des dates

     Auteur: J.-C. Stritt
     Date:   septembre 2016 / juin 2018 (bootstrap 4) / septembre 2019
  -->

  <!-- entête de la page -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Conseillers</title>
    <link rel="icon" href="images/favicon.ico" />

    <!-- Bootstrap CSS (dernières versions au 10.5.2020) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous">

    <!-- css de l'application -->
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/main.css">

  </head>

  <!-- corps de la page -->
  <body>

    <!-- containeur Bootstrap -->
    <div class="container">

      <!-- calque pour les differentes vues -->
      <div id="view" ></div>

    </div>

    <!-- JQUERY first, then POPPER, then BOOSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- FORM VALIDATION JS library -->
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.1/dist/bootstrap-validate.js"></script>

    <!-- SWEETALERT 2 JS library -->
    <script src="https://unpkg.com/sweetalert2@7.21.0/dist/sweetalert2.all.js"></script>

    <!-- crypto-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>

    <!-- Google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJlp2N6Q2SEchlplPDnKFPuAb-TbIzxvI"></script>
    <script src="libs/googlemap/markerwithlabel.js"></script>
    <!-- https://github.com/googlemaps/v3-utility-library/tree/master/packages/markerwithlabel/src -->

    <!-- modules JCS -->
    <script src="js/helpers/browser.js"></script>
    <script src="js/helpers/date.js"></script>
    <script src="js/helpers/aesutil.js"></script>

    <!-- chargement des modeles de donnees -->
    <script src="js/models/conseiller.js"></script>
    <script src="js/models/activite.js"></script>
    <script src="js/models/capitale.js"></script>

    <!-- chargement de la couche de services -->
    <script src="js/services/httpServ.js"></script>

    <!-- worker pour lire/ecrire dans localstorage -->
    <script src="js/workers/localStorageWrk.js"></script>

    <!-- worker pour gérer une carte GoogleMap -->
    <script src="js/workers/googleMapWrk.js"></script>

    <!-- démarrage de l'application JS -->
    <script src="js/controllers/indexCtrl.js"></script>

  </body>
</html>
